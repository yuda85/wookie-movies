<div class="movie-slider">
  <swiper
    [slidesPerView]="slidesPerView"
    [spaceBetween]="50"
    [pagination]="{ clickable: true }"
    [navigation]="true"
  >
    <ng-template *ngFor="let movie of movies" swiperSlide>
      <a
        class="movie-slider__slide"
        [routerLink]="['/movie', movie.slug]"
        [state]="{ id: movie.id }"
      >
        <img src="{{ movie.backdrop }}" alt="{{ movie.title }}" />
        <div class="movie-slider__info info">
          <div class="movie-slider__info__class">
            {{ movie.classification }}
          </div>
          <div class="movie-slider__info__details">
            {{ movie.title }} <br />
            {{ movie.length }} <br />
            <app-star-rating [review]="movie.imdb_rating"></app-star-rating>
          </div>
        </div>
      </a>
    </ng-template>
  </swiper>
</div>
